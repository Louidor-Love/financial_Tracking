<!DOCTYPE html>
<html>
<head>
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <a href="{% url 'productslist' %}">go back</a>
    

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

        <label for="image">image:</label>
        <input type="file" id="name" name="name" accept="image/*" value="{{ product.image }}" required><br>

        <label for="type">type:</label>
        <input type="text" id="type" name="type" value="{{ product.type }}" required><br>
        
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required><br>
        
        <label for="description">Descripcion:</label>
        <input type="text" id="description" name="description" value="{{ product.description }}"><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
