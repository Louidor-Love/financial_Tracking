{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financial_Tracking</title>
    <!-- Importar el archivo CSS -->
    <link rel="stylesheet" href="{% static 'sidebar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <nav class="navbar  border navbar-expand-lg ">
        <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
            </svg> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
            <form method="get" class="d-flex search">
              <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
              <button class="btn btn-outline-secondary btn-sm" type="submit">Search</button>
            </form>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'productslist' %}">list of product</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signout' %}">logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signin' %}">signin</a>
              </li>
              {% endif %}
              <li class="nav-item dropdown">
                {% if perfil.foto %}
                    <img src="{{ perfil.foto.url }}" alt="{{ perfil.user.username }}" class="rounded pill" style="width: 50px; height: auto;">
                {% else %}
                    <p>No tienes foto de perfil.</p>
                {% endif %}
              </li>
            
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}   
</body>
</html>
